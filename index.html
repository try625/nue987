<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PAGINA PRUEBA | GitHub</title>
    <link rel="icon" href="favicon.png" type="image/png">
   <style>
    /* 1. Colores globales y fuente */
    :root {
        --color-primario: #007bff; /* Azul moderno */
        --color-oscuro: #212529;
        --color-claro: #f8f9fa;
        --blanco: #ffffff;
    }

    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        margin: 0; 
        line-height: 1.6; 
        color: var(--color-oscuro);
        background-color: var(--color-claro);
    }

    /* 2. Encabezado y Logo */
    header { 
        background: var(--blanco); 
        padding: 20px; 
        text-align: center; 
        border-bottom: 3px solid var(--color-primario);
    }

    .logo { 
        width: 60px; 
        transition: transform 0.3s; /* Efecto suave */
    }
    
    .logo:hover { transform: scale(1.1); }

    /* 3. Menú de navegación (Botones) */
    nav { 
        background: var(--color-oscuro); 
        padding: 10px; 
        position: sticky; 
        top: 0; 
        z-index: 100;
    }

    nav a { 
        color: var(--blanco); 
        margin: 0 10px; 
        text-decoration: none; 
        font-weight: bold;
        padding: 8px 15px;
        border-radius: 5px; /* Bordes redondeados */
        transition: background 0.3s;
    }

    nav a:hover { 
        background: var(--color-primario); /* Cambia de color al pasar el mouse */
    }

    /* 4. Banner */
    .banner { 
        background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('banner.jpg');
        background-size: cover;
        color: white;
        padding: 80px 20px; 
        text-align: center; 
    }

    /* 5. Contenedor y Secciones */
    .container { 
        max-width: 900px; 
        margin: 40px auto; 
        padding: 20px;
        background: var(--blanco);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Sombra elegante */
        border-radius: 10px;
    }

    section { 
        margin-bottom: 50px; 
        padding: 10px;
    }

    h2 { 
        color: var(--color-primario); 
        border-left: 5px solid var(--color-primario);
        padding-left: 15px;
    }

    /* Botón de acción (opcional para tus secciones) */
    .btn-proyectos {
        display: inline-block;
        background: var(--color-primario);
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 25px;
        margin-top: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>PAGINA PRUEBA PARA PROYECTOS</h1>
    </header>

    <nav>
        <a href="#proyectos">Proyectos</a>
        <a href="#equipo">Equipo</a>
        <a href="#novedades">Novedades</a>
    </nav>

    <div class="banner">
        <img src="banner.jpg" alt="Banner Principal" style="max-width:100%; height:auto;">
        <h2>Esta es nuestra misión principal</h2>
    </div>

    <div class="container">
        <section id="proyectos">
            <h2>Proyectos</h2>
            <p>Aquí puedes listar las cosas increíbles que estás construyendo.</p>
        </section>

        <section id="equipo">
            <h2>Equipo</h2>
            <p>Conoce a las personas que hacen esto posible.</p>
        </section>

        <section id="novedades">
            <h2>Novedades</h2>
            <p>Mantente al día con nuestras noticias más recientes.</p>
        </section>
    </div>

</body>
</html>
